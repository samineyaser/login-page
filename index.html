<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Register page</title>
  </head>
  <body>
    <h1 id="headin-one">Creat Your Acoount 1</h1>
    <h1>Creat Your Acoount 2</h1>
    <h1>Creat Your Acoount 3</h1>
    <h1>Creat Your Acoount 4</h1>
    <hr />
    <form action="" align="center">
      <label for="name"><b>Name:</b></label
      ><br />
      <i class="fa-solid fa-user-plus"></i
      ><input
        type="text"
        name="name"
        placeholder="Enter Your Name here"
        required
      /><br />

      <label for="email" class="headin one"><b>Email:</b></label
      ><br />
      <i class="fa-solid fa-envelope"></i
      ><input
        type="email"
        name="email"
        placeholder="Enter Your Email here"
        required
      /><br />

      <label for="username"><b>Username:</b></label
      ><br />
      <i class="fa-solid fa-circle-user"></i
      ><input
        type="text"
        name="username"
        placeholder="Desired Username"
        required
      /><br />

      <label for="password"><b>Password:</b></label
      ><br />
      <i class="fa-solid fa-lock"></i
      ><input
        type="password"
        name="password"
        placeholder="Password must be 8 char long"
        required
      /><br />

      <label for="con-password"><b>Re-enter Password:</b></label
      ><br />
      <i class="fa-solid fa-lock"></i
      ><input
        type="password"
        name="con-password"
        placeholder="Confirm Password"
        required
      /><br /><br />

      <input type="submit" value="Create account" />
    </form>
    <p align="center">
      Already have an acoount? please <a href="pages/login.html">login</a>
    </p>
  </body>
</html>
